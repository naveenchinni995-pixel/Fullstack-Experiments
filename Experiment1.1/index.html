<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        form {
            background-color: white;
            padding: 25px;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 14px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        /* Validation feedback */
        input:invalid {
            border-color: red;
        }

        input:valid {
            border-color: green;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #27ae60;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #219150;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #ecf0f1;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Student Registration</h1>
    </header>

    <main>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required pattern="[A-Za-z ]{3,}"
                placeholder="Enter your full name">

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">

            <label for="age">Age</label>
            <input type="number" id="age" name="age" required min="18" max="60" placeholder="Enter your age">

            <button type="submit">Register</button>
        </form>
    </main>

    <footer>
        Â© 2026 Student Registration System
    </footer>

</body>

</html>
